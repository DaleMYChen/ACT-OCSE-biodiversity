<div class="bg-slate-900 text-white h-screen flex flex-col">
    
    <!-- Header -->
    <header class="bg-slate-800 shadow-lg p-4">
        <div class="container mx-auto flex items-center justify-between relative">
            <!-- Logo on the left -->
            <div class="absolute left-0">
                <img src="static/haizealogoinverse750px.png" alt="Logo" class="h-12 w-36">
            </div>
            
            <!-- Centered title container -->
            <div class="flex-1 flex justify-center items-center">
                <div class="flex items-center gap-4">
                    <div class="w-8 h-8 bg-slate-800 rounded-full"></div>
                    <h1 class="text-3xl font-bold">Land use and biodiversity trends in the ACT</h1>
                    <div class="w-8 h-8 bg-slate-800 rounded-full"></div>
                </div>
            </div>

            <!-- Avatar dropdown on the right -->
            <div class="absolute right-0 w-auto min-w-fit">
                {% include 'avatar_dropdown.html' %}
            </div>
        </div>
    </header>

    <!-- Map divs -->
    <div id="left-map"></div>
    <div id="right-map"></div>


    <!-- Main Content -->
    <div class="flex-1 container mx-auto p-4 overflow-hidden max-w-[2000px]">
        <div class="grid grid-cols-[250px_1fr_250px] gap-4 h-full">
            <!-- Left Controls -->
            <div class="space-y-4">
                <!-- Variable selector -->
                <select
                    class="w-full bg-slate-700 border border-slate-600 rounded-md p-2"
                    name="left-variable"
                    hx-get="/get-years/left"
                    hx-target="#left-year-select"
                    hx-trigger="load, change"
                    hx-include="this"
                >
                    {% for var_id, info in variables.items() %}
                    <option value="{{ var_id }}" {% if var_id == 'aerial' %}selected{% endif %}>
                        {{ info.display }}
                    </option>
                    {% endfor %}
                </select>
                
                <!-- Year selector container -->
                <div id="left-year-select">
                    <!-- This will be populated by the /get-years endpoint -->
                    <select
                        class="w-full bg-slate-700 border border-slate-600 rounded-md p-2"
                        name="left-year"
                        hx-post="/update-left-layer"
                        hx-target="#left-map"
                        hx-trigger="load, change"
                        hx-include="[name='left-variable']"
                    >
                        {% for year in variables[request.args.get('left-variable', 'aerial')].years %}
                        <option value="{{ year }}" {% if year == variables[request.args.get('left-variable', 'aerial')].default_year %}selected{% endif %}>
                            {{ year }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Legend container -->
                <div id="left_legend-container"
                    hx-post="/colour_palette"
                    hx-trigger="load, change from:select[name='left-variable'], change from:select[name='left-year']"
                    hx-swap="innerHTML"
                    hx-include="[name='left-variable'], [name='left-year']"
                >
                    <div class="bg-slate-800 p-4 rounded-md">
                        <p class="text-white">Loading legend...</p>
                    </div>
                </div>
            </div>

        



            <!-- Map Container -->
            <div id="map" class="map-container rounded-lg overflow-hidden" 
                hx-trigger="load" 
                hx-post="load-geojson" 
                hx-swap="none">
            </div>

           <!-- Right Controls -->
           <div class="space-y-4">
                <!-- Variable selector -->
                <select
                    class="w-full bg-slate-700 border border-slate-600 rounded-md p-2"
                    name="right-variable"
                    hx-get="/get-years/right"
                    hx-target="#right-year-select"
                    hx-trigger="load, change"
                    hx-include="this"
                >
                    {% for var_id, info in variables.items() %}
                    <option value="{{ var_id }}" {% if var_id == 'landcover' %}selected{% endif %}>
                        {{ info.display }}
                    </option>
                    {% endfor %}
                </select>
                
                <!-- Year selector container -->
                <div id="right-year-select">
                    <select
                        class="w-full bg-slate-700 border border-slate-600 rounded-md p-2"
                        name="right-year"
                        hx-post="/update-right-layer"
                        hx-target="#right-map"
                        hx-trigger="load, change"
                        hx-include="[name='right-variable']"
                    >
                        {% for year in variables[request.args.get('right-variable', 'landcover')].years %}
                        <option value="{{ year }}" {% if year == variables[request.args.get('right-variable', 'landcover')].default_year %}selected{% endif %}>
                            {{ year }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                
                <!-- Legend container -->
                <div id="right_legend-container"
                    hx-post="/colour_palette"
                    hx-trigger="load, change from:select[name='right-variable'], change from:select[name='right-year']"
                    hx-swap="innerHTML"
                    hx-include="[name='right-variable'], [name='right-year']"
                >
                    <div class="bg-slate-800 p-4 rounded-md">
                        <p class="text-white">Loading legend...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-slate-800 p-4">
        <div class="container mx-auto flex justify-end items-center">
            <img src="static/terrakiologoinlineinverse375px.png" alt="terrak.io" class="h-6">
            <span class="ml-2 text-slate-400"> > the world in your hands</span>
        </div>
    </footer>

    <script>
    // Initialize the map
    const map = L.map('map').setView([-35.5, 149], 10);

    const baseLayer = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    let leftLayer = null;
    let rightLayer = null;
    let sideBySideControl = null;

    // HTMX handlers for layer updates
    htmx.on('htmx:afterRequest', function(evt) {
        if (evt.detail.xhr.status === 200) {
            // Handle GeoJSON loading
            if (evt.detail.target.id === 'map') {
                const geojsonData = JSON.parse(evt.detail.xhr.response);
                if (window.geoJsonLayer) {
                    map.removeLayer(window.geoJsonLayer);
                }
                window.geoJsonLayer_dist = L.geoJSON(geojsonData.district, {
                    style: geojsonData.style_dist
                }).addTo(map);
                window.geoJsonLayer_div = L.geoJSON(geojsonData.division, {
                    style: geojsonData.style_div
                }).addTo(map);

                layertControl = L.control.layers(null, {
                    'Districts': window.geoJsonLayer_dist, 
                    "Divisions": window.geoJsonLayer_div
                }).addTo(map);
            }

            // Handle map layer updates
            if (evt.detail.target.id === 'left-map' || evt.detail.target.id === 'right-map') {
                evt.detail.target.textContent = '';
                
                try {
                    const response = JSON.parse(evt.detail.xhr.response);
                    let layer;
                    
                    if (response.type === "expression") {
                        layer = L.tileLayer.wms('https://terrakio-server-candidate-d4w6vamyxq-ts.a.run.app/wms', {
                            layers: 'layer',
                            expression: response.expression,
                            cmap: response.cmap,
                            vmin: response.vmin,
                            vmax: response.vmax,
                            format: 'image/png',
                            opacity: 0.9,
                            transparent: true
                        });
                    } else if (response.type === 'tile') {
                        layer = L.tileLayer(response.url);
                    }

                    layer.addTo(map);

                    if (evt.detail.target.id === 'left-map') {
                        if (leftLayer) {
                            sideBySideControl && sideBySideControl.remove();
                            map.removeLayer(leftLayer);
                        }
                        leftLayer = layer;
                        sideBySideControl && sideBySideControl.setLeftLayer(leftLayer);
                    } else {
                        if (rightLayer) {
                            sideBySideControl && sideBySideControl.remove();
                            map.removeLayer(rightLayer);
                        }
                        rightLayer = layer;
                        sideBySideControl && sideBySideControl.setRightLayer(rightLayer);
                    }

                    // Initialize side-by-side control if both layers are present
                    if (leftLayer && rightLayer) {
                        if (!sideBySideControl) {
                            sideBySideControl = L.control.sideBySide(leftLayer, rightLayer).addTo(map);
                        } else {
                            sideBySideControl.addTo(map);
                        }
                    }

                    // Trigger legend update
                    updateLegend(evt.detail.target.id === 'left-map' ? 'left' : 'right');
                } catch (error) {
                    console.error('Error processing layer response:', error);
                }
            }
        }
    });

    // Function to update the legend
    function updateLegend(side) {
        const variable = document.querySelector(`select[name="${side}-variable"]`).value;
        const year = document.querySelector(`select[name="${side}-year"]`).value;
        const legendContainer = document.getElementById(`${side}_legend-container`);

        console.log(`Updating legend for ${side} side:`, { variable, year });

        htmx.ajax('POST', '/colour_palette', {
            target: legendContainer,
            swap: 'innerHTML',
            values: {
                [`${side}-variable`]: variable,
                [`${side}-year`]: year
            }
        });
    }

    // Trigger initial layer loading on page load
    document.addEventListener('DOMContentLoaded', function() {
        const leftSelect = document.querySelector('select[name="left-variable"]');
        const rightSelect = document.querySelector('select[name="right-variable"]');
        
        if (leftSelect) {
            const leftEvent = new Event('change');
            leftSelect.dispatchEvent(leftEvent);
        }
        
        if (rightSelect) {
            const rightEvent = new Event('change');
            rightSelect.dispatchEvent(rightEvent);
        }

        // Add event listeners for variable and year changes
        ['left', 'right'].forEach(side => {
            document.querySelector(`select[name="${side}-variable"]`).addEventListener('change', () => updateLegend(side));
            document.querySelector(`select[name="${side}-year"]`).addEventListener('change', () => updateLegend(side));
        });
    });
</script>
</div>
