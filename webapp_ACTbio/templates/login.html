    <div class="w-full max-w-md p-8 rounded-lg shadow-lg bg-white dark:bg-gray-800 transition-all duration-300">
        <img src="static/terrakiologoinlineinverse375px.png" alt="Terrakio" class="w-30 h-20 mx-auto mb-6 block">
        <!-- <h2 class="text-3xl font-bold mb-6 text-center text-space dark:text-gray-100 transition-colors duration-300">

        <form id="loginForm">
            <div class="mb-6">
                <label for="username" class="block text-sm font-medium mb-2 text-steel dark:text-gray-300 transition-colors duration-300">
                    Username
                </label>
                <input
                    id="username"
                    name="username"
                    type="text"
                    required
                    class="w-full px-3 py-2 border rounded-md bg-white dark:bg-gray-700 border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white focus:border-water dark:focus:border-water transition-colors duration-300"
                >
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium mb-2 text-steel dark:text-gray-300 transition-colors duration-300">
                    Password
                </label>
                <input
                    id="password"
                    name="password"
                    type="password"
                    required
                    class="w-full px-3 py-2 border rounded-md bg-white dark:bg-gray-700 border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white focus:border-water dark:focus:border-water transition-colors duration-300"
                >
            </div>
            <div class="text-right mb-6">
                <a href="#" 
                class="text-sm text-water hover:text-earth transition-colors duration-300"
                hx-get="/forgot-password-popup"
                hx-target="#popup-container"
                hx-trigger="click"
                hx-swap="innerHTML"
                onclick="document.getElementById('modal-backdrop').classList.remove('hidden')">
                    Forgot password
                </a>
            </div>


            <button
                id = "log-button"
                hx-trigger="submit.click" hx-indicator=".log-text, .spinner, .log-button"
                type="submit"
                class="log-button w-full py-2 px-4 rounded-md font-medium bg-wind hover:bg-earth text-white transition-colors duration-300 flex items-center justify-center"
            >
                <div role="status" class = "spinner hidden absolute">
                    <svg aria-hidden="true" class="w-6 h-6 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                        <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                    </svg>
                </div>
                <span class="log-text">Log in</span>
            </button>
            <span id="error-message" class='hidden text-red-500'></span>

        </form>
        <div id="message" class="mt-4 p-2 rounded-md text-center"></div>
    </div>

    <!-- Add this at the top level of your body -->
    <div id="modal-backdrop" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div id="popup-container" class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg max-w-md w-full relative">
            <!-- Your forgot password content will be loaded here -->
        </div>
    </div>

    <script>
        // throw new Error('This is an error1');
        authManager = window.authManager

        // Handle form submission
        
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('error-message');
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = loginForm.username.value;
            const password = loginForm.password.value;
            const result = await authManager.login(email, password);
            if (!result.success) {
                // Handle specific error codes
                switch(result.error) {
                    case 'auth/wrong-password':
                        errorMessage.textContent = 'Incorrect password';
                        break;
                    case 'auth/user-not-found':
                        errorMessage.textContent = 'Email not found';
                        break;
                    case 'auth/invalid-email':
                        errorMessage.textContent = 'Invalid email format';
                        break;
                    default:
                        errorMessage.textContent = result.error;
                }
                console.log(errorMessage.classList);
                errorMessage.classList.remove('hidden');
                console.log(errorMessage.classList);
            }
        });
    </script>
    

    <style>
        .htmx-request .log-button {
            background-color: #f79c6b;
        }
        .htmx-request .spinner{
            display: block;
        }
        .htmx-request .log-text {
            visibility: hidden;
        }
    </style>

</div>
